<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Virus Tracker</title>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Corona Virus Tracker</h1>
    <p>This application gives the daily tally of confirmed cases across the globe.</p>

    <div class="col- bg-light p-5">
        <h1 class="display-3" th:text="${totalConfirmedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>Total new cases reported since last day</span>
            <span class="display-6" th:text="${changeInConfirmedCases}"></span>
        </p>
    </div>
    <br>
    <div class="col-12">
        <table class="table table-striped table-bordered">
            <tr>
                <th>State/Province</th>
                <th>Country/Region</th>
                <th>Total Number of Cases</th>
                <th>Daily Change</th>
            </tr>
            <tr th:each="locationStats : ${locationStatsList}">
                <td th:text="${locationStats.getState()}">-</td>
                <td th:text="${locationStats.getCountry}">-</td>
                <td th:text="${locationStats.getNewNumberOfCases()}">0</td>
                <td th:text="${locationStats.getChangeInNumberOfCases()}">0</td>
            </tr>
        </table>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
